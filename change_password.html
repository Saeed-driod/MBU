<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پاسورڈ تبدیل کریں</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f0f0f0; font-family: 'Noto Nastaliq Urdu', Arial, sans-serif; }
        .box {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 { text-align: center; color: #388e3c; margin-bottom: 24px; }
        label { display: block; margin-bottom: 6px; font-size: 1.1em; }
        input[type="password"] {
            width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #bdbdbd; margin-bottom: 16px; font-size: 1em;
        }
        button { width: 100%; padding: 10px; background: #388e3c; color: #fff; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; }
        button:hover { background: #256029; }
        .msg { color: #d32f2f; text-align: center; margin-bottom: 10px; }
        .back-link { display: block; text-align: center; margin-top: 16px; color: #1976D2; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <h2>پاسورڈ تبدیل کریں</h2>
        {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
        <form method="post">
            <label>پرانا پاسورڈ:</label>
            <input type="password" name="old_password" required>
            <label>نیا پاسورڈ:</label>
            <input type="password" name="new_password" required>
            <label>نیا پاسورڈ دوبارہ لکھیں:</label>
            <input type="password" name="confirm_password" required>
            <button type="submit">تبدیل کریں</button>
        </form>
        <a href="/" class="back-link">واپس ہوم پیج</a>
    </div>
</body>
</html>
